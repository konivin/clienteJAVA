openapi: 3.0.3
info:
  version: 1.1.1
  title: API Konivin
servers:
  - url: http://localhost/
paths:
  /consultar:
    get:
      parameters:

        - name: lcy
          in: query
          schema:
            type: string
            description: Este parámetro define el nombre de usuario que va a hacer la consulta.
            example: "usuario"
        - name: jor
          in: query
          schema:
              type: string
              description: Este parámetro define el tipo de consulta que se va a realizar, cada consulta tiene un código que le diferencia de otras.
              example: "85423146,12549865" # Mantenido como string con comas si es una lista de códigos
        - name: vpv
          in: query
          schema:
              type: string
              description: Este parámetro tiene la contraseña de usuario para poder autenticarse.
              example: "123456"
        - name: icf
          in: query
          schema:
            type: string
            minLength: 2
            maxLength: 2
            description: Este parámetro define el tipo de documento que se va a consultar, y depende del país. Por ejemplo para Colombia.
            enum:
              - "01" #Cédula de Ciudadanía
              - "02" #Tarjeta de Identidad
              - "03" #Cédula de Extranjería
              - "04" #Registro Civil
              - "PS" #Pasaporte
              - "NU" #Número Único de Identidad Personal
              - "AI" #Adulto Sin Identificación
              - "MI" #Menor Sin Identificación
              - "CD" #Carnet Diplomático
              - "NI" #NIT
            example: "01"
        - name: thy
          in: query
          schema:
            type: string
            description: >
              Es el país asociado a la consulta del documento. Se utiliza la misma nomenclatura de 2 letras usada por el estándar ISO 3166. 
              Actualmente, solamente soportado: CO para Colombia y EC para Ecuador. Para más referencia buscar http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
            example: "co"
        - name: klm
          in: query
          schema:
            type: string
            description: Este parámetro indica el número de documento que se va a consultar.
            example: "1111111"
        - name: hgu
          in: query
          schema:  
            type: string
            format: date
            description: Parámetro que permite asignar valores de fecha para aquellas consultas que lo requiera
            example: "2004-06-25" 
        - name: hho
          in: query
          schema:
            type: string
            minLength: 6
            maxLength: 6
            description: Parámetro para asignar valor de placa de vehículo para el caso de consulta del RUNT Placa. 
                          El valor no debe ir separado por ningún carácter ni por espacios.
            example: "ABC123" # Ejemplo ajustado para placa de 6 caracteres

      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"
            
  /consultar/async:
    post:
      requestBody:
        $ref: "#/components/requestBodies/ConsultaGeneralRequest"
          
      responses:
        '200': 
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Response"

components:
  requestBodies:
    ConsultaGeneralRequest:
      description: Cuerpo de la solicitud para realizar consultas generales a las diferentes fuentes de información.
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              hgu:
                type: string
                format: date
                description: Parámetro que permite asignar valores de fecha para aquellas consultas que lo requiera
                example: "2004-06-25" 
              hho:
                type: string
                minLength: 6
                maxLength: 6
                description: Parámetro para asignar valor de placa de vehículo para el caso de consulta del RUNT Placa. 
                             El valor no debe ir separado por ningún carácter ni por espacios.
                example: "ABC123" # Ejemplo ajustado para placa de 6 caracteres
              icf:
                type: string
                minLength: 2
                maxLength: 2
                description: Este parámetro define el tipo de documento que se va a consultar, y depende del país. Por ejemplo para Colombia.
                enum:
                  - "01" #Cédula de Ciudadanía
                  - "02" #Tarjeta de Identidad
                  - "03" #Cédula de Extranjería
                  - "04" #Registro Civil
                  - "PS" #Pasaporte
                  - "NU" #Número Único de Identidad Personal
                  - "AI" #Adulto Sin Identificación
                  - "MI" #Menor Sin Identificación
                  - "CD" #Carnet Diplomático
                  - "NI" #NIT
                example: "01"
              jor:
                type: string
                description: Este parámetro define el tipo de consulta que se va a realizar, cada consulta tiene un código que le diferencia de otras.
                example: "85423146,12549865" # Mantenido como string con comas si es una lista de códigos
              klm:
                type: string
                description: Este parámetro indica el número de documento que se va a consultar.
                example: "1111111"
              lcy:
                type: string
                description: Este parámetro define el nombre de usuario que va a hacer la consulta.
                example: "usuario"
              thy:
                type: string
                description: >
                  Es el país asociado a la consulta del documento. Se utiliza la misma nomenclatura de 2 letras usada por el estándar ISO 3166. 
                  Actualmente, solamente soportado: CO para Colombia y EC para Ecuador. Para más referencia buscar http://en.wikipedia.org/wiki/ISO_3166-1_alpha-2
                example: "co"
              vpv:
                type: string
                description: Este parámetro tiene la contraseña de usuario para poder autenticarse.
                example: "123456"
  schemas:
    Response: 
      type: object
      properties:
        #Fuentes de Argentina
        
        #Fuentes de Bolivia
        
        #Fuentes de Brasil
        
        #Fuentes de Chile

        rcVigenciaDocumentoVO:
          description: Chile - 23498763 - Vigencia documento de identidad
          type: object
          properties:
            estado:
              type: string
              description: Es el campo que indica siel documento se encuentra vigente o no
              example: "Vigente"
            fechaConsulta:
              $ref: "#/components/schemas/fechaHora24"
            fuenteFallo:
              type: string
              description: El campo devuelve "SI" o "NO" dependiendo de si la fuente devolvió una respuesta

        #Fuentes de Colombia

        afiliadosCompensadoVO:
          description: Colombia -  85666255	- Consulta el Estado de afiliados compensados.
          type: object
          properties:
            personaVO:
              $ref: '#/components/schemas/PersonaVO'
            reporteAfiliado:
              type: object
              properties:
                RESOLUCION_ND:
                  type: array
                  items:
                    type: object
                    properties:
                      numeroDocumento:
                        type: string
                        example: ""
                      primerApellido:
                        type: string
                        example: ""
                      segundoApellido:
                        type: string
                        example: ""
                      primerNombre:
                        type: string
                        example: ""
                      segundoNombre:
                        type: string
                        example: ""
                      ultimoPeriodoCompensado:
                        type: string
                        example: ""
                      eps_eoc:
                        type: string
                        example: ""
                      tipoAfiliacion:
                        type: string
                        example: ""
            periodosCompensadosList:
              type: array
              items:
                type: object
                title: PeriodoCompensadoVO
                properties:
                  eps_eoc:
                    type: string
                    example: "NUEVA E.P.S S.A."
                  periodosCompensados:
                    type: string
                    example: "08/2020"
                  fechaAfiliacion:
                    type: string
                    example: ""
                  diasCompensados:
                    type: string
                    example: "30"
                  tipoAfiliado:
                    type: string
                    example: "COTIZANTE"
                  norma:
                    type: string
                    example: ""
                  fechaConsulta:
                    $ref: "#/components/schemas/fechaHora24"
                  fuenteFallo:
                    type: string
                    example: "NO" 
        antecedentesPoliciaVO:
          description: Colombia -  42156544 - Consulta de antecedentes de la policía.
          type: object
          properties:
            personaVO:
              $ref: '#/components/schemas/PersonaVO'
              description: Información de la persona consultada.
            antecedentes:
              oneOf:
                - type: string
                  description: Indica que no tiene asuntos pendientes o contiene un mensaje de texto sobre los antecedentes.
                - type: object
                  description: Detalles estructurados sobre los antecedentes (si los hay).
                  # Aquí podríamos añadir 'properties' si conocemos la estructura interna
                  # Ejemplo (si los antecedentes tuvieran un código y un estado):
                  # properties:
                  #   codigo:
                  #     type: string
                  #     description: Código del antecedente.
                  #   estado:
                  #     type: string
                  #     description: Estado del antecedente.
            validarDocumento:
              type: string
              description: Información sobre la validación del documento (puede estar vacío).
            fechaConsulta:
              $ref: "#/components/schemas/fechaHora24"
            fuenteFallo:
              type: string
              description: Fuente del fallo (en este caso, "NO").
          required:
            - personaVO
            - antecedentes
            - validarDocumento
            - fechaConsulta
            - fuenteFallo
        antecedentesRamaVO:
          description: Colombia -  79937656 - Consulta de antecedentes disciplinarios de funcionarios judiciales y abogados.
          type: object
          properties:
            personaVO:
              $ref: '#/components/schemas/PersonaVO'
              description: Información de la persona consultada.
            numeroCertificado:
              type: string
              description: Número del certificado de la consulta.
            numeroTarjeta:
              type: string
              description: Número de la tarjeta profesional.
            estado:
              type: string
              description: Estado de la consulta de sanción disciplinaria.
            fechaConsulta:
              $ref: "#/components/schemas/fechaHora24"
            fuenteFallo:
              type: string
              enum:
                - "SI"
                - "NO"
              description: Indica si la fuente falló en la consulta.
          required:
            - personaVO
            - numeroCertificado
            - numeroTarjeta
            - estado
            - fechaConsulta
            - fuenteFallo
