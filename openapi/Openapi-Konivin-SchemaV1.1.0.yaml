    fechaHora24:
      type: string
      pattern: '^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]) ([01]\d|2[0-3]):([0-5]\d):([0-5]\d)$'
      description: Fecha y hora
      example: "2017-05-05 12:21:08"
    fechaHora12:
      type: string
      pattern: '^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]) (0[1-9]|1[0-2]):([0-5]\d) (AM|PM)$'
      description: Fecha y hora
      example: "2014-02-05 08:02 AM"
    fechaTipo1:
      type: string
      pattern: '^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01])$'
      description: Fecha
      example: "2017-05-05"
    fechaTipo2:
      type: string
      pattern: '^(0[1-9]|[12]\d|3[01])/(0[1-9]|1[0-2])/\d{4}$'
      description: Fecha
      example: "05/06/2015"