            - fechaAfiliacion
            - fechaFinalAfiliacion
            - departamento
            - ciudad
            - tipoAfiliado
            - fechaConsulta
            - fuenteFallo
        camaraComercioMedellinVO:
          description: Colombia -  52134678 - Consulta de actividades económicas a la Cámara de comercio de Medellín para Antioquia.
