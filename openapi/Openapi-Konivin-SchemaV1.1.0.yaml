          description: Colombia -  74875126 - Fuente nueva
          type: object
          properties:
            personaVO:
              $ref: '#/components/schemas/PersonaVO'
              description: Información de la persona consultada.
            estadoMatricula:
              type: string
              description: Estado de la matrícula profesional en CPBIOL.
            mensajeEstado:
              type: string
              description: Mensaje descriptivo del estado de la matrícula.
            fechaConsulta:
              $ref: "#/components/schemas/fechaHora24"
            fuenteFallo:
              type: string
              enum:
                - "SI"
                - "NO"
              description: Indicates if the source failed in the query.
          required:
            - personaVO
            - estadoMatricula
